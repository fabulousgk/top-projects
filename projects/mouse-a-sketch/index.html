<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta data-order="4">
		<link rel="stylesheet" href="./assets/css/styles.css">
		<script src="./assets/js/main.js" defer></script>
		<title>Mouse A Sketch</title>
	</head>
	<body>
		<div id="frame">
			<h1>Mouse A SketchÂ®</h1>
			<div id="sketch-area"></div>
			<div id="settings-pane" class="hidden">
				<h2>Settings</h2>
				<label>
					Grid Size (<span id="grid-size-label"></span>)<br>
					<input
						id="grid-size"
						type="range"
						min="10"
						max="100"
						value="55"
						step="1"
						autocomplete="off"
					>
				</label>
			</div>
			<div id="controls">
				<button id="settings-button" class="knob">
					<img
						src="./assets/images/settings.svg"
						width="2062"
						height="2062"
						alt="Settings"
					>
				</button>
				<button id="erase-button" class="knob">
					<img
						src="./assets/images/trash.svg"
						width="402"
						height="430"
						alt="Erase"
					>
				</button>
			</div>
		</div>
		<footer>
			Background image courtesy
			<a href="https://gvartwork.com/pages/etch-a-sketch">GV Art + Design</a>.
			Check out their amazing Etch A Sketch art.
		</footer>
	</body>
</html>
