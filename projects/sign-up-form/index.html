<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta data-order="6">

		<link rel="stylesheet" href="./assets/css/styles.css">

		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="left-pane">
			<h1>The Magic Door</h1>
			<p>
				Photo by
				<a
					href="https://unsplash.com/@supergios?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					rel="nofollow"
					>Jonny Gios</a
				>
				on
				<a
					href="https://unsplash.com/photos/brown-wooden-door-in-green-trees-aQxQXbO9lzI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					rel="nofollow"
					>Unsplash</a
				>
			</p>
		</div>
		<main>
			<p>
				You stumble across an ancient door covered in ivy. You feel a sense of
				wonder and enchantment. "Come in adventurer and find your story." Is the
				door whispering to you? Are you ready? Go ahead...open
				<span class="magic-font">The Magic Door!</span>
			</p>
			<form>
				<label for="name"
					>Full name
					<input type="text" id="name" placeholder="Tumwee Wigglehill" required>
				</label>

				<label for="email"
					>E-mail address
					<input
						type="email"
						id="email"
						placeholder="tumrunner@wiggles.com"
						required
					>
				</label>

				<label for="password"
					>Password
					<input
						type="password"
						id="password"
						placeholder="WiggleForever!"
						required
					>
				</label>

				<label for="confirm-password"
					>Confirm password
					<input
						type="password"
						placeholder="WiggleForever!"
						id="confirm-password"
						required
					>
				</label>

				<label for="color"
					>Favorite color<input
						type="color"
						id="color"
						placeholder="t"
						value="#9673ff"
					>
				</label>

				<label for="animal"
					>Favorite animal<input type="text" id="animal" placeholder="Cat">
				</label>
			</form>
			<button>
				<img src="./assets/images/handle.png" height="100" width="195" alt="">
				Open the door...
			</button>
		</main>
	</body>
</html>
