<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta data-order="11">

		<script src="./assets/js/main.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css">
		<title>My Library w/classes</title>
	</head>
	<body>
		<h1>
			<img
				src="./assets/images/title.png"
				width="1500"
				height="358"
				alt="My Library"
			>
		</h1>
		<div class="case"></div>

		<img
			id="new-book"
			src="./assets/images/new-book.png"
			width="288"
			height="370"
			alt="New Book"
		>

		<dialog>
			<span class="page"></span>
			<span class="page left"></span>
			<span class="page right">
				<form autocomplete="off">
					<label for="title"
						>Title:
						<input
							type="text"
							id="title"
							name="title"
							placeholder="My Ideal Bookshelf"
							required
						>
					</label>
					<label for="author"
						>Author:
						<input
							type="text"
							id="author"
							name="author"
							placeholder="Thessaly La Force"
							required
						>
					</label>
					<div>
						<label for="pages" class="alt-input"
							>Pages:
							<input
								type="text"
								id="pages"
								name="pages"
								inputmode="numeric"
								placeholder="42"
								size="5"
								pattern="\d{1,5}"
							>
						</label>
						<label for="is-read" class="alt-input"
							>Read: <input type="checkbox" name="is-read" id="is-read">
						</label>
					</div>
					<div class="buttons">
						<button id="add-book" type="submit">Add Book</button>
						<button id="cancel">Cancel</button
						><button id="delete-book" hidden>ðŸ—‘</button>
					</div>
					<input type="hidden" name="book-id" id="book-id">
				</form>
			</span>
		</dialog>
	</body>
</html>
