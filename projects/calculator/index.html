<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta data-order="5">
		<script src="assets/js/textFit.min.js" defer></script>
		<script src="assets/js/main.js" defer></script>
		<link rel="stylesheet" href="assets/css/styles.css">
		<title>RPN Calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screen-frame">
					<div id="screen">
						<div>8:<span id="line8"></span></div>
						<div>7:<span id="line7"></span></div>
						<div>6:<span id="line6"></span></div>
						<div>5:<span id="line5"></span></div>
						<div>4:<span id="line4"></span></div>
						<div>3:<span id="line3"></span></div>
						<div>2:<span id="line2"></span></div>
						<div id="line1-div">
							<span id="line1-indicator">1:</span><span id="line1"></span>
						</div>
					</div>
				</div>
				<div class="keypad">
					<div class="button-container">
						<button value="ac"><span class="ac">AC</span></button>
					</div>
					<div class="button-container">
						<button value="del"><span class="del">DEL</span></button>
					</div>
					<div class="button-container">
						<button value="^">x<sup>y</sup></button>
					</div>
					<div class="button-container"><button value="/">รท</button></div>
					<div class="button-container">
						<button value="7">7</button>
					</div>
					<div class="button-container">
						<button value="8">8</button>
					</div>
					<div class="button-container">
						<button value="9">9</button>
					</div>
					<div class="button-container"><button value="*">ร</button></div>
					<div class="button-container">
						<button value="4">4</button>
					</div>
					<div class="button-container">
						<button value="5">5</button>
					</div>
					<div class="button-container">
						<button value="6">6</button>
					</div>
					<div class="button-container"><button value="-">-</button></div>
					<div class="button-container">
						<button value="1">1</button>
					</div>
					<div class="button-container">
						<button value="2">2</button>
					</div>
					<div class="button-container">
						<button value="3">3</button>
					</div>
					<div class="button-container"><button value="+">+</button></div>
					<div class="button-container">
						<button value="0">0</button>
					</div>
					<div class="button-container"><button value=".">.</button></div>
					<div class="button-container enter">
						<button value="enter">Enter</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			Inspired by the
			<a href="https://en.wikipedia.org/wiki/HP_48_series">amazing HP 48GX</a>.
			Read more about
			<a href="https://en.wikipedia.org/wiki/Reverse_Polish_notation"
				>Reverse Polish Notation.</a
			>
		</footer>
	</body>
</html>
