<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta data-order="4">
		<script src="assets/js/textFit.min.js" defer></script>
		<script src="assets/js/main.js"></script>
		<link rel="stylesheet" href="assets/css/styles.css">
		<title>RPN Calculator</title>
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="screen-frame">
					<div id="screen">
						<div id="line8">8:</div>
						<div id="line7">7:</div>
						<div id="line6">6:</div>
						<div id="line5">5:</div>
						<div id="line4">4:</div>
						<div id="line3">3: 108474</div>
						<div id="line2">2: 1019</div>
						<div id="line1">1: 36</div>
					</div>
				</div>
				<div class="keypad">
					<div class="button-container">
						<button value="ac"><span class="ac">AC</span></button>
					</div>
					<div class="button-container">
						<button value="Backspace"><span class="del">DEL</span></button>
					</div>
					<div class="button-container">
						<button value="^">x<sup class="button-exp">y</sup></button>
					</div>
					<div class="button-container"><button value="/">รท</button></div>
					<div class="button-container">
						<button value="7" class="number">7</button>
					</div>
					<div class="button-container">
						<button value="8" class="number">8</button>
					</div>
					<div class="button-container">
						<button value="9" class="number">9</button>
					</div>
					<div class="button-container"><button value="*">ร</button></div>
					<div class="button-container">
						<button value="4" class="number">4</button>
					</div>
					<div class="button-container">
						<button value="5" class="number">5</button>
					</div>
					<div class="button-container">
						<button value="6" class="number">6</button>
					</div>
					<div class="button-container"><button value="-">-</button></div>
					<div class="button-container">
						<button value="1" class="number">1</button>
					</div>
					<div class="button-container">
						<button value="2" class="number">2</button>
					</div>
					<div class="button-container">
						<button value="3" class="number">3</button>
					</div>
					<div class="button-container"><button value="+">+</button></div>
					<div class="button-container">
						<button value="0" class="number">0</button>
					</div>
					<div class="button-container"><button value=".">.</button></div>
					<div class="button-container enter">
						<button value="Enter">Enter</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			Read more about the
			<a href="https://en.wikipedia.org/wiki/HP_48_series">amazing HP 48GX</a>
			and
			<a href="https://en.wikipedia.org/wiki/Reverse_Polish_notation"
				>Reverse Polish Notation</a
			>
		</footer>
	</body>
</html>
